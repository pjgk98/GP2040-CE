name: Build Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build firmware
        run: python build.py

      - name: Upload UF2 file
        uses: actions/upload-artifact@v4
        with:
          name: GP2040-CE_UF2
          path: out/*.uf2
