name: Build Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build firmware
        run: python build.py
      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: GP2040-CE_UF2
          path: out/*.uf2
